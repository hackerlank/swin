set show_panic_message=true

if [ ${show_panic_message} = true ]; then
    if search -s -f -n /ylmfos-livecd/install/boot/grub/grub.cfg; then
        if configfile /ylmfos-livecd/install/boot/grub/grub.cfg; then
            set show_panic_message=false
        fi
    else
        if search -s -f -n /grub.cfg; then
            if configfile /grub.cfg; then
                set show_panic_message=false
            fi
        fi
    fi
fi

if [ ${show_panic_message} = true ]; then
    echo "It is not possible to boot from the Ylmf OS image."
    echo "Please verify that the Ylmf OS installation was not removed."
    echo "If that is not the case, please check that the Windows filesystem"
    echo "is not corrupted: reboot into Windows and run: chkdsk /r"
    echo "Then try again."
fi

