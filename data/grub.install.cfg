#This file is modified at runtime by bootmenu.nsh

set default=0
#echo "$(title1)"
#echo "$(title2)"
set timeout=5

# TBD try to boot directly from kernel/initrd within the ISO via the grub2 loop module

search -s -f -n $(kernel)

menuentry "$(normal_mode_title)" {
    linux $(kernel) iso-scan/filename=$(iso_path) $(install_mode) noprompt quiet splash boot=casper ro locale=$(locale) layoutcode=$(keyboard_layout) variantcode=$(keyboard_variant) -- $(rootflags)
    initrd $(initrd)
}

menuentry "$(normal_mode_title) (nomodeset)" {
    linux $(kernel) iso-scan/filename=$(iso_path) $(install_mode) nomodeset noprompt quiet splash boot=casper ro locale=$(locale) layoutcode=$(keyboard_layout) variantcode=$(keyboard_variant) -- $(rootflags)
    initrd $(initrd)
}
